<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cotações de Moedas</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">
      <i class="bi bi-currency-exchange"></i> Cotações de Moedas
    </h1>

    <!-- Controles -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <button id="refresh" class="btn btn-primary">
        <i class="bi bi-arrow-clockwise"></i> Atualizar agora
      </button>
      <small class="text-muted">Última atualização: <span id="last-updated">–</span></small>
    </div>

    <!-- Spinner -->
    <div id="loading" class="d-none text-center my-3">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Carregando...</span>
      </div>
    </div>

    <!-- Mensagem de erro -->
    <div id="error-msg" class="alert alert-danger d-none" role="alert">
      Erro ao buscar dados. Tente novamente mais tarde.
    </div>

    <!-- Cards de cotações -->
    <div class="row g-3 mb-4" id="cards">
      <div class="col-md-4">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <h5 class="card-title">USD → BRL</h5>
            <p id="usd" class="fs-4 fw-bold">–</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <h5 class="card-title">EUR → BRL</h5>
            <p id="eur" class="fs-4 fw-bold">–</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <h5 class="card-title">BTC → BRL</h5>
            <p id="btc" class="fs-4 fw-bold">–</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Conversor -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h5 class="card-title"><i class="bi bi-calculator"></i> Conversor BRL → USD</h5>
        <div class="input-group mb-3">
          <input type="number" id="amount" class="form-control" placeholder="Valor em BRL">
          <button id="convert" class="btn btn-outline-primary">Converter</button>
        </div>
        <p id="conversion-result" class="fw-bold"></p>
      </div>
    </div>

    <!-- Gráfico BTC -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Histórico BTC (últimas atualizações)</h5>
        <canvas id="btcChart" height="100"></canvas>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
